<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='todo-favicon.png') }}">
    <title>Edit Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Changed background to dark theme */
        body {
            background: #0f172a;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
            color: #f1f5f9;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
            z-index: -1;
            animation: backgroundShift 15s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.95;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(59, 130, 246, 0.5);
            }
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.05), rgba(59, 130, 246, 0.02));
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .navbar {
            background: rgba(30, 41, 59, 0.95) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid #334155;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: #f1f5f9 !important;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
            color: #60a5fa !important;
        }

        .navbar-brand img {
            transition: all 0.3s ease;
        }

        .navbar-brand:hover img {
            transform: rotate(360deg);
        }

        .nav-link {
            color: #cbd5e1 !important;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #60a5fa !important;
            transform: translateY(-2px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: #60a5fa;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .btn {
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-outline-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #10b981;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-outline-success:hover {
            background: #10b981;
            border-color: #10b981;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Updated card styling for dark theme */
        .edit-card {
            background: #1e293b;
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            animation: glow 4s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .edit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.15);
        }

        .edit-card h3 {
            color: #f1f5f9;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .edit-card h3::before {
            content: '‚úèÔ∏è';
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        .form-label {
            color: #f1f5f9;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label::before {
            font-size: 1.1rem;
        }

        .form-label[for="title"]::before {
            content: 'üìù';
        }

        .form-label[for="desc"]::before {
            content: 'üìÑ';
        }

        .form-label[for="due_date"]::before {
            content: '‚è∞';
        }

        /* Updated form control styling for dark theme */
        .form-control {
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
            color: #f1f5f9;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            background: rgba(59, 130, 246, 0.1);
            border-color: #60a5fa;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
            color: #f1f5f9;
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: #cbd5e1;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        /* Updated button styling for dark theme */
        .btn-edit {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-edit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-edit:hover::before {
            left: 100%;
        }

        .btn-edit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #1e40af, #3b82f6);
        }

        .btn-edit:active {
            transform: translateY(-1px);
        }

        /* Updated alert styling for dark theme */
        .alert {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: #cbd5e1;
            backdrop-filter: blur(10px);
            margin-top: 1rem;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-text {
            color: #cbd5e1;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }

        .btn-edit.loading {
            pointer-events: none;
            position: relative;
        }

        .btn-edit.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
                padding: 0 1rem;
            }

            .edit-card {
                padding: 2rem 1.5rem;
                margin: 0 0.5rem;
            }

            .edit-card h3::before {
                left: -35px;
                font-size: 1.2rem;
            }

            .form-control.w-25 {
                width: 100% !important;
            }
        }

        @media (max-width: 480px) {
            .edit-card h3 {
                font-size: 1.5rem;
            }

            .edit-card h3::before {
                position: relative;
                left: 0;
                margin-right: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='todo-removebg-preview.png') }}" alt="Logo" width="32"
                    height="31" class="d-inline-block align-text-top">
                <b>TodoMate</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Add Todo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/view">View Todo</a>
                    </li>
                </ul>
            </div>
            {% if authflag %}
            <div class="d-flex align-items-center">
                <span style="color: #f1f5f9; font-weight: 600; margin-right: 1rem;">Welcome {{ username }}</span>
                <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
            </div>
            {% else %}
            <div class="d-flex">
                <a href="/login" class="btn btn-outline-success">Login</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container my-3">
        <div class="edit-card">
            <h3><b>Edit Todo</b></h3>
            <form action="{{ url_for('edit_todo', id=todo.id) }}" method="POST" id="editForm">
                <div class="mb-3">
                    <label for="title" class="form-label"><b>Todo title:</b></label>
                    <input type="text" class="form-control" id="title" value="{{ todo.title or '' }}"
                        placeholder="Enter todo's title here..." name="title">
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label"><b>Todo Description:</b></label>
                    <textarea class="form-control" id="desc" rows="3" placeholder="Enter todo's description here..."
                        name="desc">{{ todo.desc or '' }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="due_date" class="form-label"><b>Due Date:</b></label>
                    <input type="datetime-local" class="form-control w-25" id="due_date"
                        value="{{ todo.due_date|datetime_local_string }}" name="due_date">
                    <div id="DueDateHelpBlock" class="form-text">
                        Please enter both <b>date</b> and <b>time.</b>
                    </div>
                </div>
                <button type="submit" class="btn btn-edit">Edit</button>

                {% if error_message %}
                <div class="alert alert-primary" role="alert">
                    {{error_message}}
                </div>
                {% endif %}
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('form').on('keydown', 'input', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    var inputs = $(this).closest('form').find('input:not([type=hidden])');
                    var idx = inputs.index(this);
                    if (idx >= 0 && idx + 1 < inputs.length) {
                        inputs.eq(idx + 1).focus();
                    } else {
                        $(this).closest('form').find('button[type=submit]').click();
                    }
                }
            });

            $('#editForm').on('submit', function () {
                $('.btn-edit').addClass('loading').text('Updating...');
            });

            $('.form-control').on('focus', function () {
                $(this).parent().addClass('focused');
            }).on('blur', function () {
                $(this).parent().removeClass('focused');
            });

            $('.mb-3').hover(
                function () {
                    $(this).find('.form-control').css('transform', 'translateY(-1px)');
                },
                function () {
                    if (!$(this).find('.form-control').is(':focus')) {
                        $(this).find('.form-control').css('transform', 'translateY(0)');
                    }
                }
            );
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
