<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='todo-favicon.png') }}">
    <title>Signin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 15s ease-in-out infinite;
        }

        @keyframes backgroundShift {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .navbar-brand img {
            /* filter: brightness(0) invert(1); */
        }

        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .signin-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: glow 4s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(120, 119, 198, 0.4);
            }

            50% {
                box-shadow: 0 0 40px rgba(120, 119, 198, 0.6);
            }
        }

        .signin-card h3 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .signin-card h3::before {
            content: 'üìù';
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: .5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            padding: .75rem 1rem;
            transition: all .3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(120, 119, 198, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        .btn-signin {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-signin::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-signin:hover::before {
            left: 100%;
        }

        .btn-signin:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .btn-signin:active {
            transform: translateY(-1px);
        }

        .btn-signin.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .alert {
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            color: #fff3cd;
            backdrop-filter: blur(10px);
            margin-top: 1rem;
        }

        #pop {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='todo-removebg-preview.png') }}" alt="Logo" width="32"
                    height="31" class="d-inline-block align-text-top">
                <b>TodoMate</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <div class="signin-card">
            <h3><b>Signup Here</b></h3>
            <form action="/signin" method="POST" id="signinForm">
                <div class="mb-3">
                    <label for="Uname" class="form-label"><b>User Name:</b></label>
                    <input type="text" class="form-control" id="Uname" placeholder="Enter user name here..."
                        name="Uname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Email:</b></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email here..."
                        name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Password:</b></label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password...">
                </div>
                <button type="submit" class="btn-signin">Sign up</button>
            </form>

            {% if error_message %}
            <div class="alert" role="alert">{{ error_message }}</div>
            {% endif %}
        </div>
        <!-- OTP Verification Modal -->
        <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" style="border-radius: 15px;" id="pop">
                    <div class="modal-header">
                        <h5 class="modal-title" id="otpModalLabel">Verify Your Email</h5>
                    </div>
                    <div class="modal-body">
                        <p>An OTP has been sent to your email. Please enter it below:</p>
                        <form action="/verify_otp" method="POST" id="otpForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="otp" placeholder="Enter 6-digit OTP"
                                    maxlength="6" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
                        </form>
                        <p class="mt-3 text-center">
                            Didn‚Äôt receive OTP?
                        <form action="/resend_otp" method="post" id="resendOtpForm" class="d-inline">
                            <button type="submit" class="btn btn-link p-0 m-0 border-0" id="resendLink"
                                style="text-decoration: none; color: white;" disabled>
                                Resend OTP
                            </button>
                        </form>
                        </p>
                    </div>
                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{error_message}}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('form').on('keydown', 'input', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    var inputs = $(this).closest('form').find('input:not([type=hidden])');
                    var idx = inputs.index(this);
                    if (idx >= 0 && idx + 1 < inputs.length) {
                        inputs.eq(idx + 1).focus();
                    } else {
                        $(this).closest('form').find('button[type=submit]').click();
                    }
                }
            });
            // Add loading animation to button on form submit
            $('#signinForm').on('submit', function () {
                $('.btn-signin').addClass('loading').text('Logging in...');
            });
            // Enhanced focus animations
            $('.form-control').on('focus', function () {
                $(this).parent().addClass('focused');
            }).on('blur', function () {
                $(this).parent().removeClass('focused');
            });
            // Add subtle hover effects to form groups
            $('.mb-3').hover(
                function () {
                    $(this).find('.form-control').css('transform', 'translateY(-1px)');
                },
                function () {
                    if (!$(this).find('.form-control').is(':focus')) {
                        $(this).find('.form-control').css('transform', 'translateY(0)');
                    }
                }
            );
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Show OTP modal if backend signals it
            {% if show_otp_modal %}
            var otpModal = new bootstrap.Modal(document.getElementById('otpModal'));
            otpModal.show();
            {% endif %}

            // Countdown timer for Resend OTP button
            const resendLink = document.getElementById("resendLink");
            const countdownSpan = document.createElement('span');
            countdownSpan.classList.add('ms-2', 'text-warning');
            resendLink.parentNode.appendChild(countdownSpan);

            let secondsRemaining = 60;
            const timer = setInterval(() => {
                secondsRemaining--;
                if (secondsRemaining > 0) {
                    countdownSpan.textContent = `(${secondsRemaining}s)`;
                } else {
                    clearInterval(timer);
                    resendLink.disabled = false;
                    countdownSpan.textContent = '';
                    resendLink.style.color = 'yellow';
                }
            }, 1000);
        });
    </script>
</body>

</html>
